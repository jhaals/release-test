name: Versions
on:
  pull_request

jobs:
  dco-helper:
    runs-on: ubuntu-latest
    steps:
      - name: View context attributes
        uses: actions/github-script@v5
        with:
          script: console.log(context)
      - name: bop
        uses: actions/github-script@v5
        with:
          script: console.log('bop')
      - name: Checks
        uses: actions/github-script@v5
        with: script |
          console.log(github.rest.checks.listForRef({
            'jhaals',
            'release-test',
            '${{ github.ref }}',
          }));
